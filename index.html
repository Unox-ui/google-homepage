<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="reset.css"/>
        <title>Google</title>
    </head>

    <body >
        <header>
            <ul classe='header'>

        <main>

        <footer>

                </div>
                <div class='footer-right-container'>

                </div>

</html>
