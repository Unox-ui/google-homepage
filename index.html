<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="reset.css"/>
        <title>Google</title>
    </head>

    <body class='site'>
        <header>
            <ul class='header'>
                <li class='headerleft'><a href='https://about.google'>About</a></li>
                <li class='headerleft'><a href='https://store.google.com'>Store</a></li>
                <li class='headerright'><a href='https://github.com/Unox-ui'><img id='account' alt='menu' src='img/account.jpg'></li>
                <li class='headerright'><a href='#'><img id='menu' alt='menu' src='img/menu.png'></a></li>
                <li class='headerright'><a href='https://www.google.com/imghp'>Images</a></li>
                <li class='headerright'><a href='https://gmail.com'>Gmail</a></li>
                <li class='headerright'><a href='https://unox-ui.github.io/rps/'>Rps</a></li>
                <li class='headerright'><a href='https://unox-ui.github.io/Etch-A-Sketch/'>Eas</a></li>
                
            </ul>
            <br>
        </header>

        <main class='site-content'>
            <img id='logo' src='img/google.svg' alt='google logo' name="logo_google">
            <br>
            <div id='searchbar'>
                <form>
                    <input type='text' id='search' name='search'>
                </form>
            </div>
            <br><br>
            <div class='button-container'>
                <div class='button'>Google Search</div>
                <div class='button'>I'm Feeling Lucky</div>
            </div>
        </main>

        <footer>
            <div class=footer-container>
                <div class='footer-child-container'>
                    <div class='footer-child-l'>About</div>
                    <div class='footer-child-l'>Advertising</div>
                    <div class='footer-child-l'>Business</div>
                    <div class='footer-child-l'>How Search works</div>
                </div>
                <div class='footer-child-container'>
                    <div class='footer-child-r'>Consumer Information</div>
                    <div class='footer-child-r'>Privacy</div>
                    <div class='footer-child-r'>Terms</div>
                    <div class='footer-child-r'>Settings</div>
                    
                </div>
            </div>
        </footer>
    </body>

</html>
